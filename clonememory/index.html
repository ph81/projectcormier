<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clone Memory</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!--example-->
 
    

    <div id="header">
            <div class="logo">
                <img src="img/header_logo.png" alt="Clone Memory">
                </div>
            <div id="stats" class="stats">
                <div id="counter">Moves: <span id="moves"></span></div>
                <div id="timer"><time>00:00:00</time></div>
                <div><i id="restart" class="fa fa-repeat" title="Reload game"></i></div>
                <div><a href="https://projectcormier.com"><i id="home" class="fa fa-home" title="Back to Project Cormier"></i></a></div>
                
            </div>
        
         
    </div>
    
    <div id="game">
        
    </div>

    <div class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
                
            <div class="modal-info">
                <p>Congrats, you've found Delphine and all the sestras! ðŸŽ‰ðŸŽ‰</p>
                <p>You made <span id="totalMoves"> </span> moves in <span id="totalTime"></span> minutes. </p>
                <img src="./img/ob1x10.gif" alt="">
                <button class="play-again">
                    Play again!
                </button>
            </div>
            
        </div>
    </div>

    

    <script src="js/app.js"></script>

	</script>

</body>
</html>
